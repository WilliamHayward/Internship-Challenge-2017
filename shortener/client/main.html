<head>
    <title>URL Shortener</title>
</head>
<body>
    {{> urlShorten}}
    {{> pastURLS}}
</body>

<template name="urlShorten">
    {{> loginButtons}}
    <form id="urlForm">
        <h1>Please Enter Your URL</h1>
        <input type="text" name="url"/>
        <p>
            <input type="submit" value="Shorten"/>
        </p>
    </form>
    <p>
        <input type="text" id="txtOutput" value={{urlOutput}}/><br/>
        <div id="txtCopied">Text copied</div>
    </p>
</template>

<template name="pastURLS">
    {{#if currentUser}}
        <h1>Past Urls</h1>
        {{#each userURL}}
            <span class="pastURL"> {{longURL}} : {{domain}}{{_id}}</span>
        {{/each}}
    {{/if}}
</template>
