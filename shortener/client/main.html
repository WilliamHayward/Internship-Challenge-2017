<head>
    <title>URL Shortener</title>
</head>
<body>
    {{> urlShorten}}
    {{> pastURLS}}
</body>

<template name="urlShorten">
    {{> loginButtons}}
    <form id="urlForm">
        <input type="text" name="url"/>
        <input type="submit" value="Shorten"/>
    </form>
    <input type="text" id="txtOutput" value={{urlOutput}}/>
    <div id="txtCopied">Text copied</div>
</template>

<template name="pastURLS">
    {{#if currentUser}}
        <h2> Past Urls</h2>
        <ul>
        {{#each userURL}}
            <li> {{longURL}} : {{domain}}{{_id}} </li>
        {{/each}}
        </ul>
    {{/if}}
</template>
